[package]
name = "peermaps-ingest"
description = "Convert OSM data into the peermaps on-disk format"
version = "1.0.0"
authors = ["okdistribute <633012+okdistribute@users.noreply.github.com>"]
edition = "2018"
readme = "README.md"
repository = "https://github.com/peermaps/ingest"
documentation = "https://docs.rs/ingest"
license = "MIT OR Apache-2.0"

[dependencies]
vadeen_osm = "0.4.1"
osmpbf = "0.2.2"
hex = "0.4.2"
lru = "0.6.1"
criterion = "0.3"
rand = "0.8.1"
eyros = "4.0.0"
jwalk = "0.6.0"

georender-pack = "2.0.0"
desert = "1.0.3"
osmpbf = "0.2.4"
async-trait = "0.1.48"
async-std = "1.9.0"
leveldb = "0.8.6"
failure = "0.1.8"
db-key = "0.0.5"
leveldb-sys = "2.0.8"

[[bench]]
name = "large_area"
harness = false
